<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .btn-primary {
      border-radius: 25px;
    }
    .result-box {
      background: #f8f9fa;
      border-left: 5px solid #0d6efd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-5">
      <h2 class="text-center text-primary mb-4">Sentiment Analyzer (File-Based)</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload a <strong>.txt</strong> file:</label>
          <input class="form-control" type="file" name="file" accept=".txt" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Analyze Sentiment</button>
        </div>
      </form>

      {% if sentiment %}
      <div class="result-box mt-4">
        <h5><strong>Sentiment:</strong> {{ sentiment }}</h5>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        <p><strong>Explanation:</strong><br> {{ explanation.replace('\n', '<br>')|safe }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
